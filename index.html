<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Retro Classic</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Orbitron', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #00ff00;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        canvas {
            display: block;
            background: #000;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px #00ff00;
            pointer-events: none;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 30px #00ff00;
            display: none;
        }

        #gameOver h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
            color: #ff0080;
            text-shadow: 0 0 15px #ff0080;
        }

        #gameOver button {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        #gameOver button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 15px #00ff00;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }

        .developer-tag {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 10px;
            text-shadow: 0 0 5px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #startScreen h1 {
            font-size: 48px;
            margin: 0 0 30px 0;
            text-shadow: 0 0 20px #00ff00;
            color: #00ff00;
        }

        #startScreen button {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startScreen button:hover {
            background: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>PUNTOS: <span id="score">0</span></div>
            <div>VIDAS: <span id="lives">3</span></div>
            <div>NIVEL: <span id="level">1</span></div>
        </div>

        <div id="startScreen">
            <h1>ASTEROIDS</h1>
            <p style="margin-bottom: 30px;">Destruye todos los asteroides para avanzar de nivel</p>
            <button onclick="startGame()">COMENZAR JUEGO</button>
        </div>

        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Puntuación Final: <span id="finalScore">0</span></p>
            <p>Nivel Alcanzado: <span id="finalLevel">1</span></p>
            <button onclick="restartGame()">JUGAR DE NUEVO</button>
        </div>

        <div id="instructions">
            ↑ ACELERAR | ← → ROTAR | ESPACIO DISPARAR | Z HIPERVELOCIDAD
        </div>
    </div>

    <div class="developer-tag">
        Desarrollado por JR Blanco en la Euskal Encounter 33 2025
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Estado del juego
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};
        
        // Objetos del juego
        let ship = null;
        let bullets = [];
        let asteroids = [];
        let particles = [];
        let hyperspaceTimer = 0;
        
        // Configuración
        const SHIP_SIZE = 10;
        const BULLET_SPEED = 5;
        const BULLET_LIFE = 80;
        const ASTEROID_SPEEDS = [0.5, 0.8, 1.2];
        const ASTEROID_SIZES = [40, 20, 10];
        
        class Ship {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.vx = 0;
                this.vy = 0;
                this.angle = 0;
                this.thrust = false;
                this.invulnerable = 0;
            }
            
            update() {
                if (this.invulnerable > 0) this.invulnerable--;
                
                if (keys['ArrowLeft']) this.angle -= 0.08;
                if (keys['ArrowRight']) this.angle += 0.08;
                
                if (keys['ArrowUp']) {
                    this.thrust = true;
                    this.vx += Math.cos(this.angle) * 0.15;
                    this.vy += Math.sin(this.angle) * 0.15;
                } else {
                    this.thrust = false;
                }
                
                // Fricción
                this.vx *= 0.985;
                this.vy *= 0.985;
                
                // Límite de velocidad
                const maxSpeed = 4;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > maxSpeed) {
                    this.vx = (this.vx / speed) * maxSpeed;
                    this.vy = (this.vy / speed) * maxSpeed;
                }
                
                this.x += this.vx;
                this.y += this.vy;
                
                // Wrap around screen
                this.x = (this.x + canvas.width) % canvas.width;
                this.y = (this.y + canvas.height) % canvas.height;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                
                if (this.invulnerable > 0 && Math.floor(this.invulnerable / 5) % 2) {
                    ctx.globalAlpha = 0.5;
                }
                
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(SHIP_SIZE, 0);
                ctx.lineTo(-SHIP_SIZE, -SHIP_SIZE/2);
                ctx.lineTo(-SHIP_SIZE/2, 0);
                ctx.lineTo(-SHIP_SIZE, SHIP_SIZE/2);
                ctx.closePath();
                ctx.stroke();
                
                if (this.thrust) {
                    ctx.strokeStyle = '#ff8800';
                    ctx.beginPath();
                    ctx.moveTo(-SHIP_SIZE, -SHIP_SIZE/3);
                    ctx.lineTo(-SHIP_SIZE * 1.5, 0);
                    ctx.lineTo(-SHIP_SIZE, SHIP_SIZE/3);
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            hyperspace() {
                if (hyperspaceTimer <= 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = 0;
                    this.vy = 0;
                    this.invulnerable = 120;
                    hyperspaceTimer = 180;
                    
                    // Efecto de partículas
                    for (let i = 0; i < 20; i++) {
                        particles.push(new Particle(this.x, this.y, '#00ffff'));
                    }
                }
            }
        }
        
        class Bullet {
            constructor(x, y, angle) {
                this.x = x;
                this.y = y;
                this.vx = Math.cos(angle) * BULLET_SPEED;
                this.vy = Math.sin(angle) * BULLET_SPEED;
                this.life = BULLET_LIFE;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                
                this.x = (this.x + canvas.width) % canvas.width;
                this.y = (this.y + canvas.height) % canvas.height;
                
                return this.life > 0;
            }
            
            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x - 1, this.y - 1, 2, 2);
            }
        }
        
        class Asteroid {
            constructor(x, y, size = 0) {
                this.x = x;
                this.y = y;
                this.size = size;
                const speed = ASTEROID_SPEEDS[size];
                const angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.radius = ASTEROID_SIZES[size];
                this.points = this.generatePoints();
            }
            
            generatePoints() {
                const points = [];
                const numPoints = 8 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numPoints; i++) {
                    const angle = (i / numPoints) * Math.PI * 2;
                    const radius = this.radius * (0.8 + Math.random() * 0.4);
                    points.push({
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius
                    });
                }
                return points;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                
                this.x = (this.x + canvas.width) % canvas.width;
                this.y = (this.y + canvas.height) % canvas.height;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                
                ctx.restore();
            }
            
            split() {
                if (this.size < 2) {
                    const newAsteroids = [];
                    for (let i = 0; i < 2; i++) {
                        const asteroid = new Asteroid(this.x, this.y, this.size + 1);
                        newAsteroids.push(asteroid);
                    }
                    return newAsteroids;
                }
                return [];
            }
        }
        
        class Particle {
            constructor(x, y, color = '#ffffff') {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
                this.maxLife = 30;
                this.color = color;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
                return this.life > 0;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                ctx.fillRect(this.x - 1, this.y - 1, 2, 2);
                ctx.globalAlpha = 1;
            }
        }
        
        function createAsteroids(count) {
            asteroids = [];
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (distance(x, y, ship.x, ship.y) < 100);
                
                asteroids.push(new Asteroid(x, y, 0));
            }
        }
        
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }
        
        function collision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            return dist < (obj1.radius || SHIP_SIZE) + (obj2.radius || 2);
        }
        
        function updateGame() {
            if (gameState !== 'playing') return;
            
            if (hyperspaceTimer > 0) hyperspaceTimer--;
            
            ship.update();
            
            // Actualizar balas
            bullets = bullets.filter(bullet => bullet.update());
            
            // Actualizar asteroides
            asteroids.forEach(asteroid => asteroid.update());
            
            // Actualizar partículas
            particles = particles.filter(particle => particle.update());
            
            // Colisiones bala-asteroide
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    if (collision(bullets[i], asteroids[j])) {
                        // Crear partículas
                        for (let k = 0; k < 10; k++) {
                            particles.push(new Particle(asteroids[j].x, asteroids[j].y));
                        }
                        
                        // Dividir asteroide
                        const newAsteroids = asteroids[j].split();
                        asteroids.splice(j, 1);
                        asteroids.push(...newAsteroids);
                        
                        // Eliminar bala
                        bullets.splice(i, 1);
                        
                        // Puntuación
                        score += (3 - asteroids[j] ? asteroids[j].size : 2) * 20;
                        updateUI();
                        break;
                    }
                }
            }
            
            // Colisiones nave-asteroide
            if (ship.invulnerable <= 0) {
                for (let asteroid of asteroids) {
                    if (collision(ship, asteroid)) {
                        // Crear explosión
                        for (let i = 0; i < 20; i++) {
                            particles.push(new Particle(ship.x, ship.y, '#ff0080'));
                        }
                        
                        lives--;
                        updateUI();
                        
                        if (lives <= 0) {
                            gameOver();
                        } else {
                            ship = new Ship();
                            ship.invulnerable = 180;
                        }
                        break;
                    }
                }
            }
            
            // Verificar si se completó el nivel
            if (asteroids.length === 0) {
                level++;
                createAsteroids(3 + level);
                updateUI();
            }
        }
        
        function drawGame() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState === 'playing') {
                ship.draw();
                bullets.forEach(bullet => bullet.draw());
                asteroids.forEach(asteroid => asteroid.draw());
                particles.forEach(particle => particle.draw());
            }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }
        
        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;
            ship = new Ship();
            bullets = [];
            particles = [];
            hyperspaceTimer = 0;
            
            createAsteroids(4);
            updateUI();
            
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
        }
        
        function gameOver() {
            gameState = 'gameOver';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            startGame();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            
            if (gameState === 'playing') {
                if (e.code === 'Space') {
                    e.preventDefault();
                    bullets.push(new Bullet(
                        ship.x + Math.cos(ship.angle) * SHIP_SIZE,
                        ship.y + Math.sin(ship.angle) * SHIP_SIZE,
                        ship.angle
                    ));
                }
                
                if (e.code === 'KeyZ') {
                    ship.hyperspace();
                }
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Game loop
        let lastTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;
        
        function gameLoop(currentTime) {
            if (currentTime - lastTime >= frameInterval) {
                updateGame();
                drawGame();
                lastTime = currentTime;
            }
            requestAnimationFrame(gameLoop);
        }
        
        // Iniciar el juego
        gameLoop(0);
    </script>
</body>
</html>
